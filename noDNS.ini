custom_proxy_group=🚀 节点选择`select`[]🚀 手动切换`[]♻️ 自动选择`[]🔮 负载均衡`[]🔯 故障转移`[]DIRECT
custom_proxy_group=🚀 手动切换`select`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`https://www.google.com/generate_204`300,,50
custom_proxy_group=🔮 负载均衡`select`[]⚖️ 负载均衡-轮询`[]⚖️ 负载均衡-散列`[]DIRECT
custom_proxy_group=⚖️ 负载均衡-轮询`load-balance`.*`round-robin`.*`url-test`.*`https://www.google.com/generate_204`300,,150
custom_proxy_group=⚖️ 负载均衡-散列`load-balance`.*`consistent-hashing`.*`url-test`.*`https://www.google.com/generate_204`300,,150
custom_proxy_group=🔯 故障转移`fallback`.*`https://www.google.com/generate_204`300,,50
custom_proxy_group=💬 OpenAi`select`[]🇺🇲 美国节点`[]DIRECT
custom_proxy_group=🇺🇲 美国节点`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)`https://www.google.com/generate_204`300,,150


enable_rule_generator=true
overwrite_original_rules=true



